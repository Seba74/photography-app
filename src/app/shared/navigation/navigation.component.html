<div class="menu-container" [ngClass]="{'showNav': showNav}" #container>
  <div class="title signature" [ngClass]="{'signature-menu': showMenu}" (mouseenter)="detectHover()"
    (mouseleave)="detectLeave()">
    <h1>JULIAN SEDANO</h1>
  </div>
  <div class="menu" [ngClass]="{'menu-active': showMenu}" (click)="toggleMenu()" (mouseenter)="detectHover()"
    (mouseleave)="detectLeave()">
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="menu-upper" #menu [ngClass]="{'menu-upper-active': showMenu}" [@menuAnimation]="menuState">

    <div class="routing">
      <a *ngFor="let link of routerLinks" (mouseenter)="detectHover()" (mouseleave)="detectLeave()"
        class="animate__animated animate__bounceInUp animate__slow" [ngClass]="{'animate__fadeOutDownBig': !showMenu}"
        routerLink="/{{link}}" routerLinkActive="active" (click)="closeMenu()" >{{link | uppercase}}</a>
    </div>

    <div class="social-media">
      <a *ngFor="let media of socialMedia" [href]="media.url" target="_blank"
        class="animate__animated animate__bounceInUp animate__slow" [ngClass]="{'animate__fadeOutDownBig': !showMenu}"
        (mouseenter)="detectHover()" (mouseleave)="detectLeave()">{{media.name | uppercase}}</a>
    </div>
  </div>
</div>
